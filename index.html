<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="qoute-box">
      <h2>Qoute of the day</h2>
      <blockquote id="qoute">Loading...</blockquote>
      <span id="author">Loading...</span>
      <div>
        <button onclick="getQuote(api_url)">New Qoute</button>
        <button onclick="tweet()"><img src="twiter.png" />Tweet</button>
      </div>
    </div>

    <script>
      const qoute = document.getElementById("qoute");
      const author = document.getElementById("author");
      const api_url = "https://api.quotable.io/random";

      async function getQuote(url) {
        const response = await fetch(url);
        var data = await response.json();
        
        qoute.innerHTML = data.content;
        author.innerHTML = data.author;

      }

      getQuote(api_url);
      
      function tweet(){
        window.open("https://twitter.com/intent/tweet?text=" + qoute.innerHTML + 
        "---- by " + author.innerHTML, "Tweet window", "width=600, height=300");
      }

    </script>
  </body>
</html>
